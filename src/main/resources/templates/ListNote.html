<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>List Note</title>
</head>
<body>
	<h2>List Note </h2>

	<a th:href="@{/note/add?id={id}(id = ${param.id})}">Add New</a>
	<a th:href="@{/patient/list}">Return</a>

	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Date</th>
				<th>Memo</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="note : ${NotePatient}">				
				<td><span th:text="${note.id}">/</span></td>
				<td><span th:text="${note.date}">/</span></td>
				<td><span th:text="${note.memo}">/</span></td>
				<td>
					<a th:href="@{/note/delete?id={id}(id=${note.id})}">Delete</a>
				</td>


			</tr>
		</tbody>
	</table>
</body>
</html>
