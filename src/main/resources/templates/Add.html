<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Add Note</title>
</head>
<body style="padding-left: 3%;">
	<h2>Add New Note </h2>
	<br>
	<form method="POST" action="/note/add" th:object="${Note}">

			<a th:href="@{/note/add?id={id}(id = ${param.id})}">Add New</a>

		<input type="number" name="patientId" th:field="*{patientId}" hidden="true">

		<div class="mb-3">
			<label>Memo: </label>
			<input type="text" name="memo" required="true" placeholder="Note" th:field="*{memo}">
		</div>

		<div class="mb-3">
			<input type="submit" value="Add Memo">
		</div>
	</form>
</body>
</html>
